# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-study-k8s

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5464ff758a8e4568bb0e6b434b71f879 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93d4a8655e3340ec97740faf5e082c7e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2.10.0
      with:
        push: true
        tags: index.docker.io/edugomesti/product:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-study-k8s'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_69dce03605934445bb1d239c41b4bf42 }}
        images: 'index.docker.io/edugomesti/product:${{ github.sha }}'
